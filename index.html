/* Go to top button */
#goTopBtn{
  position: fixed;
  right: 18px;
  bottom: 22px;
  width: 48px;
  height: 48px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(180deg, #dbd800, #c1a300);
  color: #111;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  cursor: pointer;
  z-index: 9999;
  transform: translateY(12px);
  opacity: 0;
  transition: opacity 220ms ease, transform 220ms ease;
}

/* Visible state */
#goTopBtn.show {
  transform: translateY(0);
  opacity: 1;
}

/* Hover / focus states */
#goTopBtn:hover,
#goTopBtn:focus {
  transform: translateY(-2px);
  outline: none;
  box-shadow: 0 10px 24px rgba(0,0,0,0.45);
